services:
  filepulse:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: filepulse
    ports:
      - "8000:8000"
    environment:
      # Application settings
      - UPLOAD_DIR=/app/uploads
      - DATABASE_URL=sqlite+aiosqlite:///./data/filepulse.db
      - MAX_FILE_SIZE=500MB
      - ENABLE_DOCS=${ENABLE_DOCS:-false}

      # File expiry
      - FILE_EXPIRY_DAYS=7

      # Server settings
      - HOST=0.0.0.0
      - PORT=8000
    volumes:
      # Persist uploaded files
      - ./uploads:/app/uploads

      # Persist database
      - ./data:/app/data
    restart: unless-stopped
