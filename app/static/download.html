<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Download - FilePulse</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/static/styles.css">
</head>

<body>
    <div class="container">
        <div class="card">
            <h1>üì• Download File</h1>
            <p class="subtitle">Enter your share code to download the file</p>

            <div id="codeInputSection">
                <div style="margin-bottom: 20px;">
                    <input type="text" id="shareCodeInput" placeholder="Enter share code" style="
                            width: 100%;
                            padding: 15px;
                            background: rgba(255, 255, 255, 0.05);
                            border: 1px solid rgba(255, 255, 255, 0.1);
                            border-radius: 10px;
                            color: white;
                            font-size: 1.1rem;
                            text-align: center;
                            letter-spacing: 2px;
                            font-family: 'Courier New', monospace;
                        ">
                </div>
                <button class="btn" id="fetchBtn">
                    Get File Info
                </button>
            </div>

            <div class="result-container" id="fileInfoSection">
                <div class="info-grid">
                    <div class="info-item">
                        <div class="info-label">File Name</div>
                        <div class="info-value" id="fileName">-</div>
                    </div>
                    <div class="info-item">
                        <div class="info-label">File Size</div>
                        <div class="info-value" id="fileSize">-</div>
                    </div>
                    <div class="info-item">
                        <div class="info-label">Expires On</div>
                        <div class="info-value" id="expiryDate">-</div>
                    </div>
                </div>

                <button class="btn" id="downloadBtn">
                    ‚¨áÔ∏è Download File
                </button>

                <div class="progress-container" id="progressContainer">
                    <div class="progress-stats">
                        <div class="stat">
                            <div class="stat-label">Progress</div>
                            <div class="stat-value" id="progressPercent">0%</div>
                        </div>
                        <div class="stat">
                            <div class="stat-label">Speed</div>
                            <div class="stat-value" id="downloadSpeed">0 MB/s</div>
                        </div>
                        <div class="stat">
                            <div class="stat-label">Time Left</div>
                            <div class="stat-value" id="timeRemaining">--:--</div>
                        </div>
                    </div>
                    <div class="progress-bar-bg">
                        <div class="progress-bar" id="progressBar"></div>
                    </div>
                </div>
            </div>

            <div class="error-message" id="errorMessage"></div>

            <div style="margin-top: 30px; text-align: center;">
                <a href="/" style="color: var(--text-secondary); text-decoration: none; font-size: 0.9rem;">
                    ‚Üê Back to Upload
                </a>
            </div>
        </div>
    </div>

    <script src="/static/download.js"></script>
</body>

</html>
