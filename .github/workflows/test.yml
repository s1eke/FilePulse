name: Run Tests

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Setup UV and Python
      uses: astral-sh/setup-uv@v6
      with:
        python-version: "3.13"

    - name: Install dependencies
      run: uv sync --all-groups

    - name: Run tests with pytest
      run: uv run pytest tests/
